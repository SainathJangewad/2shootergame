<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2shooter game</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <button class="start">start</button>
    <div class="round">round <span class="roundnum">1</span> </div>
    <div class="time">time <span class="m">4</span>:<span class="s">59</span></div>
      <div class="game-container">
          <div class="player1-container">
              <div class="health1">Health = 100</div>
              <div class="player1">Player1</div>
              <div class="shoot1">shoot</div>
          </div>
              <div class="player2-container">
                  <div class="health2">Health = 100</div>
                  <div class="player2">Player2</div>
                  <div class="shoot2">shoot</div>
              </div>
      </div>


    <script src="script.js"></script>
</body>
</html>
